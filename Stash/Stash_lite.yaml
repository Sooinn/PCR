# Stash Configuration
# Author: Sooinn
# Last Updated: 2025-02-18

# 基础配置
mode: rule
log-level: info
# DNS优化配置
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - tls://dot.pub:853
  fallback:
    - https://1.1.1.1/dns-query
    - https://dns.google/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      - 0.0.0.0/32
    domain:
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
      - '+.githubusercontent.com'
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - +.msftconnecttest.com
    - msftconnecttest.com
    - '*.blzstatic.cn'
# TLS配置
tls:
  enable: true
  min-version: "1.2"
  preferred-version: "1.3"
  skip-cert-verify: false
  cipher-suites:
    - TLS_AES_128_GCM_SHA256
    - TLS_AES_256_GCM_SHA384
    - TLS_CHACHA20_POLY1305_SHA256
# 代理提供商配置
proxy-providers:
  机场01:
    url: 订阅链接01 # 用你的订阅链接替换
    interval: 86400
    benchmark-url: null
    benchmark-timeout: null
  机场02:
    interval: 86400
    url: 订阅链接url
# 策略组配置
proxy-groups:
  - name: 机场01
    type: select
    use:
      - 机场01
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/Twoandz9/Bigairport.png
  - name: 机场02
    type: select
    use:
      - 机场02
    icon: https://raw.githubusercontent.com/fmz200/wool_scripts/main/icons/Twoandz9/Bigairport.png
    # 新增的资源优化策略组
  - name: AllServer
    type: select
    icon: https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/1icon.png
    include-all: true
    filter: ^(?=.*(.))(?!.*((?i)群|邀请|返利|循环|官网|客服|网站|网址|获取|订阅|流量|到期|机场|下次|版本|官址|备用|过期|已用|联系|邮箱|工单|贩卖|通知|倒卖|防止|国内|地址|频道|无法|说明|使用|提示|特别|访问|支持|教程|关注|更新|作者|加入|(\\b(USE|USED|TOTAL|Traffic|Expire|EMAIL|Panel|Channel|Author)\\b|(\\d{4}-\\d{2}-\\d{2}|\\d+G)))).*$
    use:
      - 机场01
      - 机场02
  - name: Proxy
